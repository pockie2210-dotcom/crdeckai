<!DOCTYPE html>
<html>

<head>
    <title>Modal Test</title>
    <style>
        body {
            background: #1a1a1a;
            color: #fff;
            font-family: Arial;
            padding: 50px;
        }
    </style>
</head>

<body>
    <h1>Modal Visibility Test</h1>
    <button onclick="showTestModal()" style="padding: 20px; font-size: 20px; cursor: pointer;">CLICK TO TEST
        MODAL</button>

    <!-- Minimal Test Modal -->
    <div id="testModal"
        style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(255,0,0,0.9); z-index:99999; align-items:center; justify-content:center;">
        <div style="background:#fff; padding:50px; border-radius:20px; text-align:center;">
            <h1 style="color:#000; font-size:48px;">ðŸŽ‰ MODAL WORKS!</h1>
            <p style="color:#000; font-size:24px;">If you can see this, modals are displaying correctly.</p>
            <button onclick="document.getElementById('testModal').style.display='none'"
                style="padding:15px 30px; font-size:20px; cursor:pointer;">Close</button>
        </div>
    </div>

    <script>
        function showTestModal() {
            const modal = document.getElementById('testModal');
            modal.style.display = 'flex';
            console.log("Test modal opened, display:", modal.style.display);
        }
    </script>
</body>

</html>
